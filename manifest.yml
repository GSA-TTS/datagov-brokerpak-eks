packversion: 1
name: eks-services-pack
version: 1.0.0
metadata:
  author: Bret Mogilefsky
platforms:
- os: linux
  arch: "386"
- os: linux
  arch: amd64
terraform_binaries:
- name: terraform
  version: 0.12.23
  source: https://github.com/hashicorp/terraform/archive/v0.12.23.zip  
- name: terraform-provider-random
  version: 2.2.1
  source: https://releases.hashicorp.com/terraform-provider-random/2.2.1/terraform-provider-random_2.2.1_linux_amd64.zip
service_definitions:
- services/eks-service-definition.yml
parameters: []
required_env_variables:
- AWS_ACCESS_KEY_ID
- AWS_SECRET_ACCESS_KEY
env_config_mapping:
    AWS_ACCESS_KEY_ID: aws.access_key_id
    AWS_SECRET_ACCESS_KEY: aws.secret_access_key
