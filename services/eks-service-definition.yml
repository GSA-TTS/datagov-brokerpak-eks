version: 1
name: aws-eks-service
id: 497326e5-a514-4eec-a3e3-5c755da9a866
description: Provision AWS EKS clusters for use with your own Kubernetes workloads
display_name: Amazon EKS Kubernetes
image_url: data:image/png;base64,
documentation_url: https://github.com/GSA/eks-brokerpak
support_url: https://github.com/GSA/eks-brokerpak/issues
plan_updateable: false
tags: [kubernetes, k8s, amazon, aws, eks]
plans:
- name: raw
  id: f921da02-d9b3-403d-b41f-223f2e61a861
  description: Raw AWS EKS deployment
  display_name: Raw
  bullets:
  - Simplest possible deployment
  - Ingress controller, but no dashboard, metrics, etc.
  properties: {}
provision:
  plan_inputs: []
  computed_inputs: []
  outputs:
  - required: true
    field_name: kubeconfig
    type: string
    details: The kubeconfig to use when interacting with this instance
  template_ref: "services/terraform/eks-provision.tf"
bind:
  plan_inputs: []
  user_inputs: []
  computed_inputs:
  - name: kubeconfig
    default: ${instance.details["kubeconfig"]}
    overwrite: true
    type: string
  outputs:
  - required: true
    field_name: server
    type: string
    details: The service URL to provide when provisioning solr-cloud instances
  - required: true
    field_name: cluster_ca_certificate
    type: string
    details: Base64-encoded CA certificate to provide when provisioning solr-cloud instances
  - required: true
    field_name: token
    type: string
    details: Base64-encoded service account token to provide when provisioning solr-cloud instances 
  template_ref: "services/terraform/eks-bind.tf"
examples:
- name: Example
  description: Examples are used for documenting your service AND as integration tests.
