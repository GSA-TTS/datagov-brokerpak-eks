packversion: 1
name: datagov-brokerpak-eks
version: current
metadata:
  author: Bret Mogilefsky
platforms:
- os: linux
  arch: amd64
terraform_binaries:
- name: terraform
  version: 0.13.7
  source: https://github.com/hashicorp/terraform/archive/v0.13.7.zip
- name: terraform-provider-aws
  version: 3.73.0
  source: https://releases.hashicorp.com/terraform-provider-aws/3.73.0/terraform-provider-aws_3.73.0_linux_amd64.zip
- name: terraform-provider-helm
  version: 2.4.1
  source: https://releases.hashicorp.com/terraform-provider-helm/2.4.1/terraform-provider-helm_2.4.1_linux_amd64.zip
- name: terraform-provider-kubernetes
  version: 2.7.1
  source: https://releases.hashicorp.com/terraform-provider-kubernetes/2.7.1/terraform-provider-kubernetes_2.7.1_linux_amd64.zip
- name: terraform-provider-local
  version: 2.1.0
  source: https://releases.hashicorp.com/terraform-provider-local/2.1.0/terraform-provider-local_2.1.0_linux_amd64.zip
- name: terraform-provider-null
  version: 3.1.0
  source: https://releases.hashicorp.com/terraform-provider-null/3.1.0/terraform-provider-null_3.1.0_linux_amd64.zip
- name: terraform-provider-random
  version: 3.1.0
  source: https://releases.hashicorp.com/terraform-provider-random/3.1.0/terraform-provider-random_3.1.0_linux_amd64.zip
- name: terraform-provider-template
  version: 2.2.0
  source: https://releases.hashicorp.com/terraform-provider-template/2.2.0/terraform-provider-template_2.2.0_linux_amd64.zip
- name: terraform-provider-time
  version: 0.7.2
  source: https://releases.hashicorp.com/terraform-provider-time/0.7.2/terraform-provider-time_0.7.2_linux_amd64.zip
- name: terraform-provider-tls
  version: 3.1.0
  source: https://releases.hashicorp.com/terraform-provider-tls/3.1.0/terraform-provider-tls_3.1.0_linux_amd64.zip

service_definitions:
- eks-service-definition.yml
parameters: []
required_env_variables:
- AWS_ZONE
- AWS_ACCESS_KEY_ID
- AWS_SECRET_ACCESS_KEY
- AWS_DEFAULT_REGION
env_config_mapping:
  AWS_ZONE: aws.zone
  AWS_ACCESS_KEY_ID: aws.access_key_id
  AWS_SECRET_ACCESS_KEY: aws.secret_access_key
  AWS_DEFAULT_REGION: aws.default_region
