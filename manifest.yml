packversion: 1
name: eks-services-pack
version: 1.0.0
metadata:
  author: Bret Mogilefsky
platforms:
- os: linux
  arch: "386"
- os: linux
  arch: amd64
terraform_binaries:
- name: terraform
  version: 0.12.23
  source: https://github.com/hashicorp/terraform/archive/v0.12.23.zip  
- name: terraform-provider-aws
  version: 3.3.0
  source: https://releases.hashicorp.com/terraform-provider-aws/3.3.0/terraform-provider-aws_3.3.0_linux_amd64.zip
- name: terraform-provider-helm
  version: 1.3.0
  source: https://releases.hashicorp.com/terraform-provider-helm/1.3.0/terraform-provider-helm_1.3.0_linux_amd64.zip
- name: terraform-provider-kubernetes
  version: 1.11.1
  source: https://releases.hashicorp.com/terraform-provider-kubernetes/1.11.1/terraform-provider-kubernetes_1.11.1_linux_amd64.zip
- name: terraform-provider-local
  version: 1.4.0
  source: https://releases.hashicorp.com/terraform-provider-local/1.4.0/terraform-provider-local_1.4.0_linux_amd64.zip
- name: terraform-provider-null
  version: 2.1.0
  source: https://releases.hashicorp.com/terraform-provider-null/2.1.0/terraform-provider-null_2.1.0_linux_amd64.zip
- name: terraform-provider-random
  version: 2.1.0
  source: https://releases.hashicorp.com/terraform-provider-random/2.1.0/terraform-provider-random_2.1.0_linux_amd64.zip
- name: terraform-provider-template
  version: 2.1.0
  source: https://releases.hashicorp.com/terraform-provider-template/2.1.0/terraform-provider-template_2.1.0_linux_amd64.zip
- name: terraform-provider-tls
  version: 3.0.0
  source: https://releases.hashicorp.com/terraform-provider-tls/3.0.0/terraform-provider-tls_3.0.0_linux_amd64.zip

service_definitions:
- services/eks-service-definition.yml
parameters: []
required_env_variables:
- AWS_ACCESS_KEY_ID
- AWS_SECRET_ACCESS_KEY
- AWS_DEFAULT_REGION
env_config_mapping:
    AWS_ACCESS_KEY_ID: aws.access_key_id
    AWS_SECRET_ACCESS_KEY: aws.secret_access_key
    AWS_DEFAULT_REGION: aws.default_region
